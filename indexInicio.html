<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>A.A.A IC ATLETICA TROJAN</title>
  </head>
  <body>
    <header>
      <div id="cabecalho">
        <p></p>
        <div id="esquerdinha1">
          <a href="/indexInicio.html" id="esquerda1" target="_blank">INICIO</a>
        </div>
        <div id="esquerdinha2" >
          <a href="/gestao.html" id="esquerda2" target="_blank">GESTÃO</a>
        </div>
        <div id="simbolo">
          <img
            src="/assents/Simbolo com instituto.png"
            alt="Simbolo da Trojan"
          />
        </div>
        <div id="direitinha1" >
          <a href="/produtos.html" id="direita1" target="_blank">PRODUTOS</a>
        </div>
        <div id="direitinha2">
          <a href="/sobre.html" id="direita2" target="_blank">SOBRE</a>
        </div>
        <div id="social-links">
          <a href="https://www.twitch.tv/atleticatrojan" target="_blank" class="social-icon">
            <ion-icon name="logo-twitch"></ion-icon>
          </a>
          <a href="https://www.instagram.com/atleticatrojan/" target="_blank" class="social-icon">  
            <ion-icon name="logo-instagram"></ion-icon>

          <a href="https://www.facebook.com/atleticatrojan" target="_blank" class="social-icon">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </div>
        <div id="searchResults">
          <form action="/buscar" method="GET">
            <input type="text" id="searchInput" name="query" placeholder="Digite sua busca" />
            <button type="submit" id="botaoBusca"><span>&#x1F50D;</span></button>
          </form>
        </div>
      </div>

    <footer>
      <p id="paragraforodape">
        <div id="Localizacao">
          <span id="InfoLocal"
          >Universidade Federal de Mato Grosso – Instituto de Computação, Av.
          Fernando Corrêa da Costa, nº 2367, Bairro Boa Esperança – UFMT, Cuiabá
          – MT
        </span>
        </div>
        <div id="direitos">
          <span id="direito"
          >2023 Atletica Trojan. Todos os direitos reservados.
          </span>
        </div>
        <div id="imagemRodape">
          <img src="./assents/Logo-IC-e-UFMT-1.png" alt="SIMBOLO IC" />
        </div>
      </p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
      
    </script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
    </script>
    <script src="./script.js"></script>
